site_url: https://sersanor.com
site_author: Sergio Sánchez Ortiz
site_description: Sergio Sánchez Ortiz Enterprise and Solutions Architect

extra:
  homepage: https://sersanor.com
  social:
  - icon: fontawesome/brands/github 
    link: https://github.com/sersanor
    name: Sergio Sánchez GitHub Profile
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/in/sersanor/
    name: Sergio Sánchez LinkedIn Profile
  - icon: fontawesome/solid/globe
    link: https://sersanor.com
    name: Sergio Sánchez Personal Website
  - icon: fontawesome/solid/envelope
    link: mailto://sersanor@gmail.com
    name: Send email to Sergio Sánchez

theme:
  name: material
  favicon: assets/favicon.png
  icon:
    logo: fontawesome/solid/chess
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    # - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    #- navigation.tabs.sticky
    - navigation.top
    # - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue grey
      accent: teal
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: blue grey
      accent: teal


markdown_extensions:
  - attr_list
  - md_in_html

plugins:
  - search
  - minify:
      minify_html: true

